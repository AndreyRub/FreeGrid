<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">Apple (1/5)</div>
            <img src="images/apple.jpg" onclick="playSound('apple')">
            <div class="text">Apple</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Banana (2/5)</div>
            <img src="images/banana.png"  onclick="playSound('banana')">
            <div class="text">Banana</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Bottle (3/5)</div>
            <img src="images/bottle.png"  onclick="playSound('bottle')">
            <div class="text">Bottle</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Daniela (4/5)</div>
            <img src="images/daniella.jpg"  onclick="playSound('daniella')">
            <div class="text">Daniela</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">Bread (5/5)</div>
            <img src="images/bread.jpg"  onclick="playSound('bread')">
            <div class="text">Bread</div>
        </div>


        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <audio id="apple" src="sounds/apple.mp3"></audio>
    <audio id="banana" src="sounds/banana.mp3"></audio>
    <audio id="bottle" src="sounds/bottle.mp3"></audio>
    <audio id="daniella" src="sounds/daniella.mp3"></audio>
    <audio id="bread" src="sounds/bread.mp3"></audio>

    <script src="script.js"></script>

</body>

</html>
