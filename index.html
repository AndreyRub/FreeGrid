<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">(1/8)</div>
            <img src="images/apple.jpg" onclick="playSound('apple')">
            <div class="text">תפוח</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">(2/8)</div>
            <img src="images/banana.png"  onclick="playSound('banana')">
            <div class="text">בננה</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">(3/8)</div>
            <img src="images/bottle.png"  onclick="playSound('bottle')">
            <div class="text">מים</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">(4/8)</div>
            <img src="images/daniella.jpg"  onclick="playSound('daniella')">
            <div class="text">דניאלה</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">(5/8)</div>
            <img src="images/bread.jpg"  onclick="playSound('bread')">
            <div class="text">לחם</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">(6/8)</div>
            <img src="images/ambatia.jpg"  onclick="playSound('ambatia')">
            <div class="text">אמבטיה</div>
        </div>        

        <div class="mySlides fade">
            <div class="numbertext">(7/8)</div>
            <img src="images/multik.jpg"  onclick="playSound('multik')">
            <div class="text">סרט מצוייר</div>
        </div>        

        <div class="mySlides fade">
            <div class="numbertext">(8/8)</div>
            <img src="images/sosa.jpg"  onclick="playSound('sosa')">
            <div class="text">מוצץ</div>
        </div>        

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
    </div>

    <audio id="apple" src="sounds/apple.mp3"></audio>
    <audio id="banana" src="sounds/banana.mp3"></audio>
    <audio id="bottle" src="sounds/bottle.mp3"></audio>
    <audio id="daniella" src="sounds/daniella.mp3"></audio>
    <audio id="bread" src="sounds/bread.mp3"></audio>
    <audio id="ambatia" src="sounds/ambatia.mp3"></audio>
    <audio id="sosa" src="sounds/sosa.mp3"></audio>
    <audio id="multik" src="sounds/multik.mp3"></audio>

    <script src="script.js"></script>

</body>

</html>
